<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Seafood Order Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/1500x1000?text=coreysii.com') repeat;
      opacity: 0.1;
      z-index: -1;
      pointer-events: none;
    }

    .fs-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .fs-form h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .fs-field {
      margin-bottom: 20px;
    }

    .fs-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .fs-input,
    .fs-select,
    .fs-textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s;
    }

    .fs-input:focus,
    .fs-select:focus,
    .fs-textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .fs-button-group {
      text-align: center;
    }

    .fs-button {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .fs-button:hover {
      background-color: #0056b3;
    }

    .footer-content {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .footer-content a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-content a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="watermark"></div>
  <form
    id="seafood-order-form"
    name="seafood-order"
    method="POST"
    data-netlify="true"
    class="fs-form"
  >
    <input type="hidden" name="form-name" value="seafood-order" />
    <h1>Seafood Order Form</h1>
    <fieldset>
      <div class="fs-field">
        <label class="fs-label" for="full-name">Full Name</label>
        <input
          class="fs-input"
          type="text"
          id="full-name"
          name="full-name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="email-address">Email Address</label>
        <input
          class="fs-input"
          type="email"
          id="email-address"
          name="email-address"
          placeholder="Enter your email address"
          required
        />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="order-type">Order Type</label>
        <select class="fs-select" id="order-type" name="order-type" required>
          <option value="">Select order type</option>
          <option value="pick up">Pick Up</option>
          <option value="delivery">Delivery</option>
        </select>
      </div>
      <div class="fs-field" id="address-field">
        <label class="fs-label" for="address">Address</label>
        <textarea
          class="fs-textarea"
          id="address"
          name="address"
          placeholder="Enter your address for delivery"
          required
        ></textarea>
      </div>
      <div class="fs-field">
        <label class="fs-label" for="payment-details">Payment Details</label>
        <textarea
          class="fs-textarea"
          id="payment-details"
          name="payment-details"
          placeholder="Enter details on what you are about to pay for"
          required
        ></textarea>
      </div>
    </fieldset>

    <div class="fs-button-group">
      <button class="fs-button" type="submit">Submit</button>
    </div>
  </form>

  <script>
    document.getElementById('order-type').addEventListener('change', function(event) {
      const addressField = document.getElementById('address-field');
      if (event.target.value === 'pick up') {
        addressField.style.display = 'none';
        document.getElementById('address').required = false;
      } else {
        addressField.style.display = 'block';
        document.getElementById('address').required = true;
      }

</body>
</html>
